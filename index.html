    <script>
        // æ•°æ®ç»“æ„
        let thesisData = {
            startDate: null,
            entries: []
        };
        
        // DOM å…ƒç´ 
        const daysCounterEl = document.getElementById('daysCounter');
        const startDateEl = document.getElementById('startDate');
        const entryContentEl = document.getElementById('entryContent');
        const moodSelectEl = document.getElementById('moodSelect');
        const saveEntryBtn = document.getElementById('saveEntryBtn');
        const entriesListEl = document.getElementById('entriesList');
        const exportDataBtn = document.getElementById('exportDataBtn');
        const importDataBtn = document.getElementById('importDataBtn');
        const importFileInputEl = document.getElementById('importFileInput');
        
        // åˆå§‹åŒ–
        function init() {
            loadData();
            renderDaysCounter();
            renderEntries();
            setupEventListeners();
        }
        
        // åŠ è½½æ•°æ®
        function loadData() {
            const savedData = localStorage.getItem('thesisTrackerData');
            if (savedData) {
                thesisData = JSON.parse(savedData);
            }
        }
        
        // ä¿å­˜æ•°æ®
        function saveData() {
            localStorage.setItem('thesisTrackerData', JSON.stringify(thesisData));
        }
        
        // æ¸²æŸ“å¤©æ•°è®¡æ•°å™¨
        function renderDaysCounter() {
            if (thesisData.startDate) {
                const startDate = new Date(thesisData.startDate);
                const today = new Date();
                const diffTime = Math.abs(today - startDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                daysCounterEl.textContent = diffDays;
                
                const formattedDate = startDate.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                startDateEl.textContent = `å¼€å§‹æ—¥æœŸ: ${formattedDate}`;
            }
        }
        
        // æ¸²æŸ“æ—¥å¿—æ¡ç›®
        function renderEntries() {
            entriesListEl.innerHTML = '';
            
            if (thesisData.entries.length === 0) {
                entriesListEl.innerHTML = '<p>è¿˜æ²¡æœ‰è®°å½•ï¼Œå¼€å§‹è®°å½•ä½ çš„ç¬¬ä¸€å¤©å§ï¼</p>';
                return;
            }
            
            // æŒ‰æ—¥æœŸé™åºæ’åº
            const sortedEntries = [...thesisData.entries].sort((a, b) => {
                return new Date(b.date) - new Date(a.date);
            });
            
            sortedEntries.forEach((entry, index) => {
                const entryEl = document.createElement('div');
                entryEl.className = 'entry';
                
                const entryDate = new Date(entry.date);
                const startDate = new Date(thesisData.startDate);
                const diffTime = Math.abs(entryDate - startDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                const formattedDate = entryDate.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                entryEl.innerHTML = `
                    <div class="entry-header">
                        <div class="entry-day">ç¬¬ ${diffDays} å¤©</div>
                        <div class="entry-date">${formattedDate}</div>
                    </div>
                    <div class="entry-content">${entry.content}</div>
                    <div class="entry-mood">å¿ƒæƒ…: ${entry.mood}</div>
                `;
                
                entriesListEl.appendChild(entryEl);
            });
        }
        
        // æ·»åŠ æ–°è®°å½•
        function addNewEntry() {
            const content = entryContentEl.value.trim();
            if (!content) {
                alert('è¯·è¾“å…¥ä»Šæ—¥è®°å½•å†…å®¹');
                return;
            }
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡è®°å½•ï¼Œè®¾ç½®å¼€å§‹æ—¥æœŸ
            if (!thesisData.startDate) {
                thesisData.startDate = new Date().toISOString();
            }
            
            const newEntry = {
                date: new Date().toISOString(),
                content: content,
                mood: moodSelectEl.value
            };
            
            thesisData.entries.push(newEntry);
            saveData();
            
            // æ¸…ç©ºè¾“å…¥
            entryContentEl.value = '';
            
            // æ›´æ–°ç•Œé¢
            renderDaysCounter();
            renderEntries();
        }
        
        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const dataStr = JSON.stringify(thesisData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const today = new Date().toISOString().split('T')[0];
            const filename = `thesis_tracker_backup_${today}.json`;
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // å¯¼å…¥æ•°æ®
        function importData(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // ç®€å•éªŒè¯æ•°æ®ç»“æ„
                    if (importedData.hasOwnProperty('startDate') && 
                        importedData.hasOwnProperty('entries')) {
                        thesisData = importedData;
                        saveData();
                        renderDaysCounter();
                        renderEntries();
                        alert('æ•°æ®å¯¼å…¥æˆåŠŸï¼');
                    } else {
                        alert('å¯¼å…¥å¤±è´¥ï¼šæ•°æ®æ ¼å¼ä¸æ­£ç¡®');
                    }
                } catch (error) {

            };

        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {

            // æ–‡ä»¶é€‰æ‹©
            importFileInputEl.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    importData(e.target.files[0]);
                }

        }
        
        // å¯åŠ¨åº”ç”¨
